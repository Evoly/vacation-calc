    <div class="main" id="main">
        <h1>Неиспользованный отпуск сотрудников на <span data-js="currentDate"></span></h1>
        <div> <label>
            <input type="checkbox"  data-js="showAllPpl">
            Показать всех сотрудников
        </label></div>
        <template id="tmpl">
            <div class="person-block">
                <div class="person-block__header">
                    <h2 data-js="name"></h2>                    
                    <div class="icon" data-js="toggle"><span class="gg-chevron-down"></span></div>
                    <div class="person-block__start">Дата приема: <span data-js="startDate"></span> </div>
                    <div class="person-block__days">Остаток отпуска: <span data-js="totalDays">&nbsp;</span> </div>                    
                </div>
                <div class="person-block__content" data-js="vocation">
                    <h3 >Отпуска</h3>
                    <template id="tmplVocations">
                        <table data-js="table">
                            <thead>
                                <tr>
                                    <th>Дата с</th>
                                    <th>Дата по</th>
                                    <th>Дней</th>
                                    <th>Период работы</th>
                                </tr>
                            </thead>
                            <template id="periods">
                                <tr>
                                    <td data-js="dateUp"> </td>
                                    <td data-js="dateTo"></td>
                                    <td data-js="days"></td>
                                    <td data-js="period"></td>
                                </tr>
                            </template>
                            <tfoot>
                                <tr>
                                    <td colspan="3">Всего дней:</td>
                                    <td data-js="sumOfDays"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </template>
                </div>
            </div>
        </template>
        <div class="content" id="content">

        </div>
    </div>
